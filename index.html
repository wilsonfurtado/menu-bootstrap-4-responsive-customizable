<!DOCTYPE html>
<html lang="en">
<head>
	<title>Menu bootstrap 4 responsive | customizable</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, shrink-to-fit=no" />

	<!-- CDN bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
		<div class="container">
			<button id="menuBuger" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-white" href="#">HOME</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">BLOG</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">ABOUT</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">DOCUMENTATION</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">CONTACT</a>
					</li>
				</ul>
			</div>
		</div>

	<!-- CDN bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script type="text/javascript" src="main.js"></script>

</html>
